<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lumina search</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Google+Sans+Display:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #E9DDFF;
            --md-sys-color-on-primary-container: #22005D;
            --md-sys-color-secondary: #625B71;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1E192B;
            --md-sys-color-tertiary: #7E5260;
            --md-sys-color-tertiary-container: #FFD9E3;
            --md-sys-color-on-tertiary-container: #31101D;
            --md-sys-color-error-container: #F9DEDC;
            --md-sys-color-on-error-container: #410E0B;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-bright: #FEF7FF;
            --md-sys-color-surface-dim: #DED8E1;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-surface-container-low: #F7F2FA;
            --md-sys-color-surface-container-high: #ECE6F0;
            --md-sys-color-surface-container-highest: #E6E0E9;
            --md-sys-color-on-surface: #1D1B20;
            --md-sys-color-on-surface-variant: #49454E;
            --md-sys-color-outline: #7A757F;
            --md-sys-color-outline-variant: #CBC4CF;
            --shadow-1: 0 1px 2px rgba(0,0,0,0.3), 0 1px 3px 1px rgba(0,0,0,0.15);
            --shadow-2: 0 1px 2px rgba(0,0,0,0.3), 0 2px 6px 2px rgba(0,0,0,0.15);
            --shadow-3: 0 4px 8px 3px rgba(0,0,0,0.15), 0 1px 3px rgba(0,0,0,0.3);
        }

        [data-theme="dark"] {
            --md-sys-color-primary: #D0BCFF;
            --md-sys-color-on-primary: #381E72;
            --md-sys-color-primary-container: #4F378B;
            --md-sys-color-on-primary-container: #EADDFF;
            --md-sys-color-secondary: #CCC2DC;
            --md-sys-color-secondary-container: #4A4458;
            --md-sys-color-on-secondary-container: #E8DEF8;
            --md-sys-color-tertiary: #EFB8C8;
            --md-sys-color-tertiary-container: #633B48;
            --md-sys-color-on-tertiary-container: #FFD8E4;
            --md-sys-color-error-container: #8C1D18;
            --md-sys-color-on-error-container: #F9DEDC;
            --md-sys-color-surface: #1C1B1F;
            --md-sys-color-surface-bright: #3B3A3F;
            --md-sys-color-surface-dim: #141316;
            --md-sys-color-surface-container: #211F26;
            --md-sys-color-surface-container-low: #1C1B1F;
            --md-sys-color-surface-container-high: #2B2930;
            --md-sys-color-surface-container-highest: #36343B;
            --md-sys-color-on-surface: #E6E1E5;
            --md-sys-color-on-surface-variant: #CAC4D0;
            --md-sys-color-outline: #938F99;
            --md-sys-color-outline-variant: #49454F;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            transition: background 0.5s cubic-bezier(0.2, 0, 0, 1), color 0.5s cubic-bezier(0.2, 0, 0, 1);
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(30px, -30px); }
            50% { transform: translate(-20px, 20px); }
            75% { transform: translate(20px, 30px); }
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: none;
            transition: all 8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body.animated-blobs .blob {
            animation: float 20s ease-in-out infinite;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: var(--md-sys-color-primary);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: var(--md-sys-color-tertiary);
            bottom: -150px;
            right: -150px;
            animation-delay: 7s;
        }

        .blob-3 {
            width: 350px;
            height: 350px;
            background: var(--md-sys-color-secondary);
            top: 50%;
            right: 10%;
            animation-delay: 14s;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-family: 'Google Sans Display', sans-serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--md-sys-color-primary), var(--md-sys-color-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo:hover {
            transform: scale(1.1) rotate(-2deg);
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            border: none;
            background: var(--md-sys-color-surface-container);
            color: var(--md-sys-color-on-surface);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: var(--shadow-1);
        }

        .icon-btn:hover {
            background: var(--md-sys-color-surface-container-high);
            transform: translateY(-4px) scale(1.05);
            box-shadow: var(--shadow-3);
        }

        .icon-btn:active {
            transform: translateY(0) scale(0.95);
        }

        .icon-btn .material-icons-round {
            font-size: 24px;
        }

        .search-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 680px;
            margin: 0 auto;
            width: 100%;
            animation: fadeInScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .search-container {
            background: var(--md-sys-color-surface-container-high);
            border-radius: 32px;
            padding: 8px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: var(--shadow-2);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 2px solid transparent;
        }

        .search-container:focus-within {
            box-shadow: var(--shadow-3);
            transform: translateY(-4px);
            border-color: var(--md-sys-color-primary);
            background: var(--md-sys-color-surface-bright);
        }

        .search-icon {
            color: var(--md-sys-color-on-surface-variant);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .search-container:focus-within .search-icon {
            color: var(--md-sys-color-primary);
            transform: rotate(90deg) scale(1.1);
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--md-sys-color-on-surface);
            font-size: 18px;
            padding: 16px 0;
            outline: none;
            font-family: 'Google Sans', sans-serif;
        }

        .search-input::placeholder {
            color: var(--md-sys-color-on-surface-variant);
        }

        .search-btn {
            padding: 12px 32px;
            border-radius: 24px;
            border: none;
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            font-family: 'Google Sans', sans-serif;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: var(--shadow-1);
        }

        .search-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-2);
        }

        .search-btn:active {
            transform: scale(0.95);
        }

        .shortcuts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 16px;
            margin-top: 48px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .shortcut {
            background: var(--md-sys-color-surface-container);
            border-radius: 24px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-decoration: none;
            color: var(--md-sys-color-on-surface);
            box-shadow: var(--shadow-1);
            position: relative;
            overflow: hidden;
        }

        .shortcut-remove {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border-radius: 12px;
            background: var(--md-sys-color-error-container);
            color: var(--md-sys-color-on-error-container);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 2;
        }

        .shortcut:hover .shortcut-remove {
            opacity: 1;
            transform: scale(1);
        }

        .shortcut-remove:hover {
            background: #ff5252;
            color: white;
            transform: scale(1.1);
        }

        .shortcut-remove .material-icons-round {
            font-size: 16px;
        }

        .shortcut::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--md-sys-color-primary);
            opacity: 0.1;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .shortcut:hover::before {
            width: 150px;
            height: 150px;
        }

        .shortcut:hover {
            background: var(--md-sys-color-surface-container-high);
            transform: translateY(-8px) scale(1.05);
            box-shadow: var(--shadow-3);
        }

        .shortcut:active {
            transform: translateY(-4px) scale(0.98);
        }

        .shortcut-icon {
            font-size: 32px;
            margin-bottom: 8px;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 1;
        }

        .shortcut:hover .shortcut-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .shortcut-label {
            font-size: 13px;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .weather {
            position: fixed;
            top: 100px;
            right: 24px;
            background: var(--md-sys-color-surface-container-high);
            border-radius: 24px;
            padding: 20px 24px;
            box-shadow: var(--shadow-2);
            min-width: 180px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: slideInRight 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s both;
            z-index: 10;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .weather:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-3);
        }

        .weather-temp {
            font-size: 40px;
            font-weight: 700;
            font-family: 'Google Sans Display', sans-serif;
            background: linear-gradient(135deg, var(--md-sys-color-primary), var(--md-sys-color-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .weather-desc {
            font-size: 15px;
            color: var(--md-sys-color-on-surface-variant);
            margin-top: 4px;
            font-weight: 500;
        }

        .weather-location {
            font-size: 12px;
            color: var(--md-sys-color-on-surface-variant);
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .settings-panel {
            position: fixed;
            right: -100%;
            top: 0;
            bottom: 0;
            width: 440px;
            background: var(--md-sys-color-surface-container);
            box-shadow: -8px 0 24px rgba(0,0,0,0.15);
            transition: right 0.45s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow-y: auto;
            z-index: 1000;
            padding: 32px;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .settings-title {
            font-size: 28px;
            font-weight: 700;
            font-family: 'Google Sans Display', sans-serif;
        }

        .setting-group {
            margin-bottom: 32px;
            animation: slideInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .setting-group.collapsed {
            margin-bottom: 16px;
        }

        .setting-group-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 8px 0;
            user-select: none;
        }

        .setting-group-header .material-icons-round {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            color: var(--md-sys-color-on-surface-variant);
        }

        .setting-group.collapsed .setting-group-header .material-icons-round {
            transform: rotate(-90deg);
        }

        .setting-group-content {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s;
            opacity: 1;
        }

        .setting-group.collapsed .setting-group-content {
            max-height: 0;
            opacity: 0;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .setting-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            display: block;
            color: var(--md-sys-color-primary);
        }

        .toggle-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: var(--md-sys-color-surface-container-high);
            border-radius: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .toggle-option:hover {
            background: var(--md-sys-color-surface-container-highest);
            transform: translateX(4px);
        }

        .toggle-option span {
            font-weight: 500;
        }

        .switch {
            width: 56px;
            height: 32px;
            background: var(--md-sys-color-outline-variant);
            border-radius: 16px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .switch.active {
            background: var(--md-sys-color-primary);
        }

        .switch-thumb {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 12px;
            position: absolute;
            top: 4px;
            left: 4px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: var(--shadow-1);
        }

        .switch.active .switch-thumb {
            left: 28px;
            transform: scale(1.1);
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .color-option {
            aspect-ratio: 1;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .color-option::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: white;
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .color-option.active {
            border-color: white;
            transform: scale(1.1);
        }

        .color-option.active::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .color-option:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 999;
            backdrop-filter: blur(4px);
        }

        .overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .add-shortcut {
            background: var(--md-sys-color-primary-container);
            border-radius: 24px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            color: var(--md-sys-color-on-primary-container);
            box-shadow: var(--shadow-1);
            position: relative;
            overflow: hidden;
            border: 2px dashed var(--md-sys-color-primary);
        }

        .add-shortcut:hover {
            background: var(--md-sys-color-secondary-container);
            transform: translateY(-8px) scale(1.05);
            box-shadow: var(--shadow-3);
        }

        .add-shortcut .material-icons-round {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .reset-btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            background: var(--md-sys-color-tertiary-container);
            color: var(--md-sys-color-on-tertiary-container);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            font-family: 'Google Sans', sans-serif;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: var(--md-sys-color-surface-container-high);
            border-radius: 28px;
            padding: 32px;
            box-shadow: var(--shadow-3);
            z-index: 1001;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 400px;
            width: 90%;
        }

        .modal.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            font-family: 'Google Sans Display', sans-serif;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
        }

        .search-suggestions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .suggestion-chip {
            padding: 8px 16px;
            border-radius: 16px;
            background: var(--md-sys-color-surface-container-high);
            color: var(--md-sys-color-on-surface);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid var(--md-sys-color-outline-variant);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .suggestion-chip:hover {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            transform: translateY(-2px);
            box-shadow: var(--shadow-1);
        }

        .suggestion-chip .material-icons-round {
            font-size: 16px;
        }

        .modal-input {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 2px solid var(--md-sys-color-outline-variant);
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            font-family: 'Google Sans', sans-serif;
            font-size: 15px;
            margin-bottom: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .modal-input:focus {
            border-color: var(--md-sys-color-primary);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 12px 24px;
            border-radius: 20px;
            border: none;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            font-family: 'Google Sans', sans-serif;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-btn.primary {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }

        .modal-btn.secondary {
            background: var(--md-sys-color-surface-container-highest);
            color: var(--md-sys-color-on-surface);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2);
        }

        @media (max-width: 768px) {
            .settings-panel {
                width: 100%;
            }

            .weather {
                position: static;
                margin-bottom: 20px;
                animation: fadeInScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.1s both;
            }

            .shortcuts {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            }
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--md-sys-color-outline-variant);
            border-radius: 6px;
            transition: background 0.3s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--md-sys-color-outline);
        }
    </style>
</head>
<body>
    <div class="background-overlay">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="weather" id="weather" style="display: none;">
        <div class="weather-temp" id="weatherTemp">--°</div>
        <div class="weather-desc" id="weatherDesc">Loading...</div>
        <div class="weather-location" id="weatherLocation">
            <span class="material-icons-round" style="font-size: 14px;">location_on</span>
            <span>--</span>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo" onclick="location.reload()">lumina</div>
            <div class="header-actions">
                <button class="icon-btn" id="darkModeBtn" title="Toggle dark mode">
                    <span class="material-icons-round">dark_mode</span>
                </button>
                <button class="icon-btn" id="themeBtn" title="Color theme">
                    <span class="material-icons-round">palette</span>
                </button>
                <button class="icon-btn" id="settingsBtn" title="Settings">
                    <span class="material-icons-round">tune</span>
                </button>
            </div>
        </div>

        <div class="search-section">
            <form class="search-container" id="searchForm">
                <span class="material-icons-round search-icon">search</span>
                <input type="text" class="search-input" id="searchInput" placeholder="Search the web..." autocomplete="off" autofocus>
                <button type="submit" class="search-btn">Search</button>
            </form>

            <div class="search-suggestions" id="searchSuggestions" style="display: none;"></div>

            <div class="shortcuts" id="shortcuts"></div>
        </div>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <div class="settings-title">Settings</div>
            <button class="icon-btn" id="closeSettings">
                <span class="material-icons-round">close</span>
            </button>
        </div>

        <div class="setting-group">
            <label class="setting-label">Appearance</label>
            <div class="toggle-option" id="darkModeToggle">
                <span>Dark Mode</span>
                <div class="switch">
                    <div class="switch-thumb"></div>
                </div>
            </div>
        </div>

        <div class="setting-group">
            <label class="setting-label">Color Theme</label>
            <div class="color-grid" id="colorGrid"></div>
        </div>

        <div class="setting-group">
            <label class="setting-label">Display Options</label>
            <div class="setting-group-content">
                <div class="toggle-option" id="weatherToggle">
                    <span>Show Weather</span>
                    <div class="switch active">
                        <div class="switch-thumb"></div>
                    </div>
                </div>
                <div class="toggle-option" id="shortcutsToggle">
                    <span>Show Shortcuts</span>
                    <div class="switch active">
                        <div class="switch-thumb"></div>
                    </div>
                </div>
                <div class="toggle-option" id="animationsToggle">
                    <span>Background Animation</span>
                    <div class="switch active">
                        <div class="switch-thumb"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="setting-group collapsed" id="devOptionsGroup">
            <div class="setting-group-header">
                <label class="setting-label" style="margin: 0;">Developer Options</label>
                <span class="material-icons-round">expand_more</span>
            </div>
            <div class="setting-group-content">
                <div class="toggle-option" id="searchSuggestionsToggle">
                    <span>Search Suggestions</span>
                    <div class="switch">
                        <div class="switch-thumb"></div>
                    </div>
                </div>
                <div class="toggle-option" id="animatedBlobsToggle">
                    <span>Animated Blobs</span>
                    <div class="switch">
                        <div class="switch-thumb"></div>
                    </div>
                </div>
                <div class="toggle-option" id="openInSameTabToggle">
                    <span>Open in Same Tab</span>
                    <div class="switch">
                        <div class="switch-thumb"></div>
                    </div>
                </div>
                <div class="toggle-option" id="shiftEnterToggle">
                    <span>Shift+Enter to Search</span>
                    <div class="switch">
                        <div class="switch-thumb"></div>
                    </div>
                </div>
                <div style="padding: 16px 20px; background: var(--md-sys-color-surface-container-high); border-radius: 16px; margin-bottom: 12px;">
                    <label style="font-size: 14px; font-weight: 500; display: block; margin-bottom: 8px; color: var(--md-sys-color-on-surface);">Manual City Override</label>
                    <input type="text" id="manualCity" placeholder="e.g., San Francisco, CA" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--md-sys-color-outline-variant); background: var(--md-sys-color-surface); color: var(--md-sys-color-on-surface); font-family: 'Google Sans', sans-serif; font-size: 14px;">
                </div>
            </div>
        </div>

        <div class="setting-group">
            <button class="reset-btn" id="resetBtn">
                <span class="material-icons-round">restore</span>
                Restore Defaults
            </button>
        </div>
    </div>

    <div class="modal" id="shortcutModal">
        <div class="modal-title">Add Shortcut</div>
        <input type="text" class="modal-input" id="shortcutLabel" placeholder="Label (e.g. YouTube)">
        <input type="text" class="modal-input" id="shortcutUrl" placeholder="URL (e.g. https://youtube.com)">
        <input type="text" class="modal-input" id="shortcutIcon" placeholder="Material Icon (e.g. play_circle)">
        <div class="modal-actions">
            <button class="modal-btn secondary" id="cancelShortcut">Cancel</button>
            <button class="modal-btn primary" id="addShortcut">Add</button>
        </div>
    </div>

    <script>
        const colorThemes = {
            purple: {
                primary: '#6750A4',
                primaryContainer: '#E9DDFF',
                onPrimaryContainer: '#22005D',
                secondary: '#625B71',
                secondaryContainer: '#E8DEF8',
                tertiary: '#7E5260',
                tertiaryContainer: '#FFD9E3'
            },
            blue: {
                primary: '#0061A4',
                primaryContainer: '#D1E4FF',
                onPrimaryContainer: '#001D36',
                secondary: '#535F70',
                secondaryContainer: '#D7E3F7',
                tertiary: '#6B5778',
                tertiaryContainer: '#F2DAFF'
            },
            green: {
                primary: '#006E1C',
                primaryContainer: '#96F990',
                onPrimaryContainer: '#002204',
                secondary: '#526350',
                secondaryContainer: '#D5E8D0',
                tertiary: '#39656B',
                tertiaryContainer: '#BCEBF2'
            },
            pink: {
                primary: '#B4004E',
                primaryContainer: '#FFD9E2',
                onPrimaryContainer: '#3E0016',
                secondary: '#74565F',
                secondaryContainer: '#FFD9E2',
                tertiary: '#7E5260',
                tertiaryContainer: '#FFD9E3'
            },
            orange: {
                primary: '#8B5000',
                primaryContainer: '#FFDCC2',
                onPrimaryContainer: '#2D1600',
                secondary: '#6F5B40',
                secondaryContainer: '#FBDEBC',
                tertiary: '#516440',
                tertiaryContainer: '#D4EABC'
            },
            red: {
                primary: '#BA1A1A',
                primaryContainer: '#FFDAD6',
                onPrimaryContainer: '#410002',
                secondary: '#775652',
                secondaryContainer: '#FFDAD6',
                tertiary: '#705C2E',
                tertiaryContainer: '#FCDFA6'
            }
        };

        const state = {
            darkMode: false,
            colorTheme: 'purple',
            showWeather: true,
            showShortcuts: true,
            showAnimations: true,
            searchSuggestions: false,
            animatedBlobs: false,
            openInSameTab: false,
            shiftEnter: false,
            manualCity: '',
            shortcuts: [
                {label: 'YouTube', url: 'https://youtube.com', icon: 'play_circle'},
                {label: 'GitHub', url: 'https://github.com', icon: 'code'},
                {label: 'Gmail', url: 'https://gmail.com', icon: 'mail'},
                {label: 'Drive', url: 'https://drive.google.com', icon: 'cloud'},
                {label: 'Maps', url: 'https://maps.google.com', icon: 'map'},
                {label: 'Photos', url: 'https://photos.google.com', icon: 'photo_library'}
            ]
        };

        const defaultState = JSON.parse(JSON.stringify(state));

        const searchTypes = [
            {label: 'Images', icon: 'image', suffix: 'images'},
            {label: 'News', icon: 'newspaper', suffix: 'news'},
            {label: 'Videos', icon: 'video_library', suffix: 'videos'},
            {label: 'Recipes', icon: 'restaurant', suffix: 'recipes'},
            {label: 'Shopping', icon: 'shopping_bag', suffix: 'shopping'}
        ];

        function loadSettings() {
            const saved = localStorage.getItem('searchSettings');
            if (saved) {
                Object.assign(state, JSON.parse(saved));
            }
            applySettings();
        }

        function saveSettings() {
            localStorage.setItem('searchSettings', JSON.stringify(state));
        }

        function applyColorTheme(themeName) {
            const theme = colorThemes[themeName];
            const root = document.documentElement;
            root.style.setProperty('--md-sys-color-primary', theme.primary);
            root.style.setProperty('--md-sys-color-primary-container', theme.primaryContainer);
            root.style.setProperty('--md-sys-color-on-primary-container', theme.onPrimaryContainer);
            root.style.setProperty('--md-sys-color-secondary', theme.secondary);
            root.style.setProperty('--md-sys-color-secondary-container', theme.secondaryContainer);
            root.style.setProperty('--md-sys-color-tertiary', theme.tertiary);
            root.style.setProperty('--md-sys-color-tertiary-container', theme.tertiaryContainer);
        }

        function applySettings() {
            document.documentElement.setAttribute('data-theme', state.darkMode ? 'dark' : 'light');
            document.getElementById('darkModeBtn').querySelector('.material-icons-round').textContent =
                state.darkMode ? 'light_mode' : 'dark_mode';

            const darkModeSwitch = document.querySelector('#darkModeToggle .switch');
            if (darkModeSwitch) darkModeSwitch.classList.toggle('active', state.darkMode);

            applyColorTheme(state.colorTheme);

            document.getElementById('weather').style.display = state.showWeather ? 'block' : 'none';
            document.getElementById('shortcuts').style.display = state.showShortcuts ? 'grid' : 'none';
            document.querySelector('.background-overlay').style.display = state.showAnimations ? 'block' : 'none';

            document.getElementById('searchSuggestions').style.display = state.searchSuggestions ? 'flex' : 'none';
            document.body.classList.toggle('animated-blobs', state.animatedBlobs);

            if (state.manualCity) {
                document.getElementById('manualCity').value = state.manualCity;
            }

            const toggles = [
                'darkMode', 'showWeather', 'showShortcuts', 'showAnimations',
                'searchSuggestions', 'animatedBlobs', 'openInSameTab', 'shiftEnter'
            ];

            document.querySelectorAll('.toggle-option').forEach((opt, idx) => {
                const sw = opt.querySelector('.switch');
                if (toggles[idx]) {
                    sw.classList.toggle('active', state[toggles[idx]]);
                }
            });

            renderColorGrid();
            renderShortcuts();
            renderSearchSuggestions();
        }

        function renderSearchSuggestions() {
            if (!state.searchSuggestions) return;
            const container = document.getElementById('searchSuggestions');
            container.innerHTML = searchTypes.map(type => `
                <div class="suggestion-chip" data-suffix="${type.suffix}">
                    <span class="material-icons-round">${type.icon}</span>
                    ${type.label}
                </div>
            `).join('');

            document.querySelectorAll('.suggestion-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    const input = document.getElementById('searchInput');
                    const suffix = chip.dataset.suffix;
                    const query = input.value.trim();
                    if (query) {
                        performSearch(`${query} ${suffix}`);
                    }
                });
            });
        }

        function renderColorGrid() {
            const grid = document.getElementById('colorGrid');
            grid.innerHTML = Object.keys(colorThemes).map(name => `
                <div class="color-option ${state.colorTheme === name ? 'active' : ''}"
                     data-theme="${name}"
                     style="background: linear-gradient(135deg, ${colorThemes[name].primary}, ${colorThemes[name].tertiary})">
                </div>
            `).join('');

            grid.querySelectorAll('.color-option').forEach(opt => {
                opt.addEventListener('click', () => {
                    state.colorTheme = opt.dataset.theme;
                    applySettings();
                    saveSettings();
                });
            });
        }

        function renderShortcuts() {
            const container = document.getElementById('shortcuts');
            const shortcutsHtml = state.shortcuts.map((s, idx) => `
                <a href="${s.url}" class="shortcut" target="_blank" data-shortcut-link>
                    <button class="shortcut-remove" data-idx="${idx}" onclick="event.preventDefault(); event.stopPropagation();">
                        <span class="material-icons-round">close</span>
                    </button>
                    <span class="material-icons-round shortcut-icon">${s.icon}</span>
                    <div class="shortcut-label">${s.label}</div>
                </a>
            `).join('');

            const addButton = `
                <div class="add-shortcut" id="addShortcutBtn">
                    <span class="material-icons-round">add</span>
                    <div class="shortcut-label">Add</div>
                </div>
            `;

            container.innerHTML = shortcutsHtml + addButton;

            document.querySelectorAll('.shortcut-remove').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    const idx = parseInt(btn.dataset.idx);
                    state.shortcuts.splice(idx, 1);
                    renderShortcuts();
                    saveSettings();
                });
            });

            const addBtn = document.getElementById('addShortcutBtn');
            if (addBtn) {
                addBtn.addEventListener('click', () => {
                    document.getElementById('shortcutModal').classList.add('visible');
                    document.getElementById('overlay').classList.add('visible');
                });
            }
        }

        async function loadWeather() {
            if (!state.showWeather) return;

            try {
                let lat, lon, city, region;

                if (state.manualCity) {
                    const geocodeRes = await fetch(
                        `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(state.manualCity)}&count=1`
                    );
                    const geocode = await geocodeRes.json();
                    if (geocode.results && geocode.results[0]) {
                        lat = geocode.results[0].latitude;
                        lon = geocode.results[0].longitude;
                        city = geocode.results[0].name;
                        region = geocode.results[0].admin1 || '';
                    } else {
                        throw new Error('City not found');
                    }
                } else {
                    const geoRes = await fetch('https://ipapi.co/json/');
                    const geo = await geoRes.json();
                    lat = geo.latitude;
                    lon = geo.longitude;
                    city = geo.city;
                    region = geo.region_code;
                }

                const weatherRes = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&temperature_unit=fahrenheit&timezone=auto`
                );
                const weather = await weatherRes.json();

                const codes = {
                    0: 'Clear', 1: 'Mostly Clear', 2: 'Partly Cloudy', 3: 'Overcast',
                    45: 'Foggy', 48: 'Foggy', 51: 'Light Drizzle', 53: 'Drizzle', 55: 'Heavy Drizzle',
                    61: 'Light Rain', 63: 'Rain', 65: 'Heavy Rain', 71: 'Light Snow', 73: 'Snow', 75: 'Heavy Snow',
                    77: 'Snow Grains', 80: 'Showers', 81: 'Showers', 82: 'Heavy Showers',
                    85: 'Snow Showers', 86: 'Snow Showers', 95: 'Thunderstorm',
                    96: 'Thunderstorm', 99: 'Heavy Thunderstorm'
                };

                document.getElementById('weatherTemp').textContent =
                    Math.round(weather.current.temperature_2m) + '°';
                document.getElementById('weatherDesc').textContent =
                    codes[weather.current.weather_code] || 'Unknown';
                document.getElementById('weatherLocation').querySelector('span:last-child').textContent =
                    region ? `${city}, ${region}` : city;
            } catch (err) {
                console.error('Weather error:', err);
                document.getElementById('weatherDesc').textContent = 'Unable to load';
            }
        }

        function performSearch(query) {
            const target = state.openInSameTab ? '_self' : '_blank';
            window.open(`https://duckduckgo.com/?q=${encodeURIComponent(query)}`, target);
        }

        document.getElementById('darkModeBtn').addEventListener('click', () => {
            state.darkMode = !state.darkMode;
            applySettings();
            saveSettings();
        });

        document.getElementById('themeBtn').addEventListener('click', () => {
            const themes = Object.keys(colorThemes);
            const currentIdx = themes.indexOf(state.colorTheme);
            state.colorTheme = themes[(currentIdx + 1) % themes.length];
            applySettings();
            saveSettings();
        });

        document.getElementById('settingsBtn').addEventListener('click', () => {
            document.getElementById('settingsPanel').classList.add('open');
            document.getElementById('overlay').classList.add('visible');
        });

        document.getElementById('closeSettings').addEventListener('click', () => {
            document.getElementById('settingsPanel').classList.remove('open');
            document.getElementById('overlay').classList.remove('visible');
        });

        document.getElementById('overlay').addEventListener('click', () => {
            document.getElementById('settingsPanel').classList.remove('open');
            document.getElementById('overlay').classList.remove('visible');
        });

        document.querySelectorAll('.toggle-option').forEach((opt, idx) => {
            opt.addEventListener('click', () => {
                const keys = ['darkMode', 'showWeather', 'showShortcuts', 'showAnimations'];
                state[keys[idx]] = !state[keys[idx]];
                applySettings();
                saveSettings();
                if (keys[idx] === 'showWeather' && state.showWeather) loadWeather();
            });
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to reset all settings to default?')) {
                Object.assign(state, JSON.parse(JSON.stringify(defaultState)));
                applySettings();
                saveSettings();
                loadWeather();
            }
        });

        document.getElementById('addShortcut').addEventListener('click', () => {
            const label = document.getElementById('shortcutLabel').value.trim();
            const url = document.getElementById('shortcutUrl').value.trim();
            const icon = document.getElementById('shortcutIcon').value.trim();

            if (label && url && icon) {
                state.shortcuts.push({label, url, icon});
                document.getElementById('shortcutLabel').value = '';
                document.getElementById('shortcutUrl').value = '';
                document.getElementById('shortcutIcon').value = '';
                document.getElementById('shortcutModal').classList.remove('visible');
                document.getElementById('overlay').classList.remove('visible');
                renderShortcuts();
                saveSettings();
            }
        });

        document.getElementById('cancelShortcut').addEventListener('click', () => {
            document.getElementById('shortcutLabel').value = '';
            document.getElementById('shortcutUrl').value = '';
            document.getElementById('shortcutIcon').value = '';
            document.getElementById('shortcutModal').classList.remove('visible');
            document.getElementById('overlay').classList.remove('visible');
        });

        document.getElementById('overlay').addEventListener('click', () => {
            document.getElementById('settingsPanel').classList.remove('open');
            document.getElementById('shortcutModal').classList.remove('visible');
            document.getElementById('overlay').classList.remove('visible');
        });

        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                performSearch(query);
            }
        });

        document.getElementById('searchInput').addEventListener('keydown', (e) => {
            if (state.shiftEnter) {
                if (e.key === 'Enter' && e.shiftKey) {
                    e.preventDefault();
                    const query = document.getElementById('searchInput').value.trim();
                    if (query) performSearch(query);
                }
            } else {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.getElementById('searchForm').dispatchEvent(new Event('submit'));
                }
            }
        });

        loadSettings();
        loadWeather();
    </script>
</body>
</html>
